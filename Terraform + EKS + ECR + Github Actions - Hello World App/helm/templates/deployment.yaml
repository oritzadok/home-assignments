apiVersion: apps/v1
kind: Deployment
metadata:
 name: {{ .Release.Name }}-deployment
spec:
 replicas: {{ .Values.replicaCount }}
 selector:
   matchLabels:
     app.kubernetes.io/name: {{ .Release.Name }}
 template:
   metadata:
     labels:
       app.kubernetes.io/name: {{ .Release.Name }}
   spec:
     containers:
     - name: helloworld
       image: {{ .Values.image.repository }}:{{ default "latest" .Values.image.tag }}
       ports:
       - containerPort: 80
       livenessProbe:
        httpGet:
          path: /healthz
          port: 80
        initialDelaySeconds: 3
        periodSeconds: 10